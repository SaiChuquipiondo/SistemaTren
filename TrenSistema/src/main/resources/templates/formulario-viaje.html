<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Simulación de Viaje</title>
  </head>
  <body>
    <h1>Simular Viaje en Tren</h1>

    <form action="/viaje/calcular-tiempo-real" method="get">
      <label for="estacionOrigen">📍 Estación actual (donde estás):</label>
      <select name="estacionOrigen" id="estacionOrigen" required>
        <option
          th:each="est : ${estaciones}"
          th:value="${est.numeroOrden}"
          th:text="${est.nombre}"
        ></option>
      </select>

      <br /><br />

      <label for="estacionDestino">🎯 Estación destino:</label>
      <select name="estacionDestino" id="estacionDestino" required>
        <option
          th:each="est : ${estaciones}"
          th:value="${est.numeroOrden}"
          th:text="${est.nombre}"
        ></option>
      </select>

      <br /><br />

      <button type="submit">Iniciar Simulación</button>
    </form>

    <br />
    <a href="/estaciones">🔙 Volver a estaciones</a>
  </body>
</html>
